; PHP配置 - 用于安全靶场演示环境
; 注意：这些配置故意宽松，仅用于学习目的，请勿在生产环境使用

[PHP]
; 错误显示（方便调试）
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; 文件上传
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 20

; 执行时间
max_execution_time = 300
max_input_time = 300
memory_limit = 512M

; 时区
date.timezone = Asia/Shanghai

; 会话配置
session.save_handler = files
session.save_path = "/tmp"
session.gc_maxlifetime = 1440

; 允许远程文件包含（用于RFI演示 - 生产环境禁止）
allow_url_fopen = On
allow_url_include = On

; 其他配置
short_open_tag = On
expose_php = On
