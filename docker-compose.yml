version: '3.8'

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: phpsec-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: phpsec_lab
      MYSQL_USER: phpsec_user
      MYSQL_PASSWORD: phpsec_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - phpsec-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PHP-FPM服务
  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phpsec-php
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    networks:
      - phpsec-network
    depends_on:
      mysql:
        condition: service_healthy

  # Nginx Web服务器
  nginx:
    image: nginx:alpine
    container_name: phpsec-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - phpsec-network
    depends_on:
      - php-fpm

networks:
  phpsec-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
